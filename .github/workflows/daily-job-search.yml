name: Job Checker Bot

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours (UTC)
  workflow_dispatch:

jobs:
  run-job-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (FIXED)
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 openpyxl reportlab

      - name: Verify dependencies (IMPORTANT DEBUG)
        run: |
          python - <<EOF
          import openpyxl
          import reportlab
          import bs4
          print("âœ… All dependencies installed successfully")
          EOF

      - name: Run job checker
        env:
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          DESTINATION_EMAIL: ${{ secrets.DESTINATION_EMAIL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python src/job_finder.py
